<ion-header>
  <ion-navbar>
    <ion-title>
      เปลี่ยนรหัสผ่าน
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">
  <ion-item-group class="people-group">
    <ion-grid>
      <ion-row style="padding-top:15%">
        <ion-col>
          <section>
            <ion-input [(ngModel)]="user_personal_id" type="text" placeholder="รหัสประชาชน" value=""></ion-input>
          </section>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <section>
            <ion-input [(ngModel)]="user_password" type="password" placeholder="รหัสผ่านใหม่" value=""></ion-input>
          </section>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <section>
            <ion-input [(ngModel)]="user_password_confirm" type="password" placeholder="ยืนยันรหัสผ่านใหม่" value=""></ion-input>
          </section>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12><button ion-button (click)="change_password()" block>เปลี่ยนรหัสผ่าน</button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-group>
</ion-content>
