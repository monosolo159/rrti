<ion-header>
  <ion-navbar>
    <ion-title>
      โปรไฟล์
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">
  <ion-item-group class="people-group">
    <ion-grid>
      <ion-row style="padding-top:5%;padding-bottom:5%">

        <ion-col col-6 offset-3>
          <!-- <section class="cusLogo"> -->
          <ion-avatar class="cusLogo" item-left style="border-radius: 50%;">
            <img src="{{user_pic}}">
          </ion-avatar>
          <!-- </section> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label stacked>พื้นที่ดูแล : {{user_area}}</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label stacked>ชื่อ-นามสกุล : {{user_fname}} {{user_lname}}</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label stacked>ที่อยู่ : {{user_address}}</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label stacked>ตำบล : {{user_subdistrict}}</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label stacked>อำเภอ : {{user_district}}</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label stacked>จังหวัด : {{user_province}}</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label stacked>รหัสไปรษณีย์ : {{user_zipcode}}</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label stacked>เบอร์โทร : <a href="tel: {{user_tel}}">{{user_tel}}</a></ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label stacked>อีเมล์ : {{user_email}}</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- <ion-col col-6><button ion-button (click)="login()" block>เข้าสู่ระบบ</button></ion-col> -->
        <ion-col col-12><button ion-button color="danger" (click)="logout()" block>ออกจากระบบ</button></ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col>
          <div align="center"><a button color="light" (click)="forgotPassword()" block>ลืมรหัสผ่าน</a></div>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </ion-item-group>
</ion-content>
