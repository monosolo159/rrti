<ion-header>
  <ion-navbar>
    <ion-title>
      โปรไฟล์
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">
  <ion-item-group class="people-group">
    <ion-grid>
      <ion-row style="padding-top:5%;padding-bottom:5%">

        <ion-col col-6 offset-3>
          <!-- <section class="cusLogo"> -->
          <ion-avatar class="cusLogo" item-left style="border-radius: 50%;">
            <img src="{{user_pic}}">
          </ion-avatar>
          <!-- </section> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            พื้นที่ดูแล : {{user_area}}
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            ชื่อ-นามสกุล : {{user_fname}} {{user_lname}}
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            ที่อยู่ : {{user_address}}
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            ตำบล : {{user_subdistrict}}
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            อำเภอ : {{user_district}}
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            จังหวัด : {{user_province}}
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            รหัสไปรษณีย์ : {{user_zipcode}}
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            เบอร์โทร : {{user_tel}}
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
            อีเมล์ : {{user_email}}
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <!-- <ion-col col-6><button ion-button (click)="login()" block>เข้าสู่ระบบ</button></ion-col> -->
        <ion-col col-12><button ion-button color="secondary" (click)="change_password()" block>เปลี่ยนรหัสผ่าน</button></ion-col>
      </ion-row>
      <ion-row>
        <!-- <ion-col col-6><button ion-button (click)="login()" block>เข้าสู่ระบบ</button></ion-col> -->
        <ion-col col-12><button ion-button color="danger" (click)="logout()" block>ออกจากระบบ</button></ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col>
          <div align="center"><a button color="light" (click)="forgotPassword()" block>ลืมรหัสผ่าน</a></div>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </ion-item-group>
</ion-content>
